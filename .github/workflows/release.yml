name: Release (Changesets)

on:
  push:
    branches: [main]

jobs:
  release:
    name: Version or Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for npm provenance / trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.20

      - name: Setup Node (for npm provenance)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm (trusted publishing requires 11.5.1+)
        run: npm install -g npm@latest

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Version or Publish via Changesets
        id: changesets
        uses: changesets/action@v1
        with:
          publish: "bun run changeset:publish"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create v* tag
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(jq -r '.[0].version' <<< '${{ steps.changesets.outputs.publishedPackages }}')
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
