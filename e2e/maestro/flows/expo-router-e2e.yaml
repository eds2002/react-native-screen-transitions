appId: com.eds2002.exporouterexample
---

- launchApp

- assertVisible:
    id: "tab-E2E"
- tapOn:
    id: "tab-E2E"

# ========NAVIGATION=========
# 1) Push/back navigation
# ========END NAVIGATION=========
- scrollUntilVisible:
    element:
      id: "e2e-navigation"
- tapOn:
    id: "e2e-navigation"
- assertVisible: "Back"
- tapOn: "Back"
- assertVisible:
    id: "HOME_PAGE"

# ========GESTURES=========
# 1) All gesture directions (small, slow swipes then LTR dismiss)
# 2) Bi-directional Gestures (small, slow swipes then LTR dismiss) (similar to 1)
# 3) Dismissal logic (vertical then horizontal)
# ========END GESTURES=========
- scrollUntilVisible:
    element:
      id: "e2e-gesture-directions"
- tapOn:
    id: "e2e-gesture-directions"
- assertVisible: "All Gesture Directions"

# Small, slow swipes that should NOT dismiss
# 1) Left-to-Right (small, slow)
- swipe:
    start: "20%, 50%"
    end: "35%, 50%"
    duration: 1200
- assertVisible: "All Gesture Directions"

# 2) Top-to-Bottom (small, slow)
- swipe:
    start: "50%, 20%"
    end: "50%, 35%"
    duration: 1200
- assertVisible: "All Gesture Directions"

# 3) Right-to-Left (small, slow)
- swipe:
    start: "80%, 50%"
    end: "65%, 50%"
    duration: 1200
- assertVisible: "All Gesture Directions"

# 4) Bottom-to-Top (small, slow)
- swipe:
    start: "50%, 80%"
    end: "50%, 65%"
    duration: 1200
- assertVisible: "All Gesture Directions"

# Dismiss with Left-to-Right swipe > 50% width
- swipe:
    start: "10%, 50%"
    end: "70%, 50%"
    duration: 50
- assertVisible:
    id: "HOME_PAGE"

# === Gestures: Bi-directional (small, slow swipes then LTR dismiss) ===
- scrollUntilVisible:
    element:
      id: "e2e-bi-directional"
- tapOn:
    id: "e2e-bi-directional"
- assertVisible: "Bi-directional Gestures"

# Small, slow swipes that should NOT dismiss
# 1) Left-to-Right (small, slow)
- swipe:
    start: "20%, 50%"
    end: "35%, 50%"
    duration: 1200
- assertVisible: "Bi-directional Gestures"

# 2) Top-to-Bottom (small, slow)
- swipe:
    start: "50%, 20%"
    end: "50%, 35%"
    duration: 1200
- assertVisible: "Bi-directional Gestures"

# 3) Right-to-Left (small, slow)
- swipe:
    start: "80%, 50%"
    end: "65%, 50%"
    duration: 1200
- assertVisible: "Bi-directional Gestures"

# 4) Bottom-to-Top (small, slow)
- swipe:
    start: "50%, 80%"
    end: "50%, 65%"
    duration: 1200
- assertVisible: "Bi-directional Gestures"

# Dismiss with Left-to-Right swipe > 50% width
- swipe:
    start: "10%, 50%"
    end: "70%, 50%"
    duration: 50
- assertVisible:
    id: "HOME_PAGE"

# Start of Selection
# === Gestures: Dismissal logic (vertical then horizontal) ===
- scrollUntilVisible:
    element:
      id: "e2e-gesture-dismissal"
- tapOn:
    id: "e2e-gesture-dismissal"

# Initial swipe down should reset (stay on screen)
- swipe:
    start: "50%, 20%"
    end: "50%, 80%"
    duration: 700
- assertVisible:
    id: "e2e-gesture-dismissal"

# ========SCROLLABLES=========
# 1) Scrollable horizontal - dismiss via L→R at base position or R→L at end position
# 2) Scrollable vertical - dismiss via B→T at base position or T→B at end position
# ========END SCROLLABLES=========
- scrollUntilVisible:
    element:
      id: "e2e-scrollable-horizontal"
- tapOn:
    id: "e2e-scrollable-horizontal"
- assertVisible: "Item 1"
- swipe:
    start: "10%, 50%"
    end: "90%, 50%"
    duration: 100
- assertVisible:
    id: "HOME_PAGE"
- tapOn:
    id: "e2e-scrollable-horizontal"
- scrollUntilVisible:
    element:
      text: "Item 20"
    direction: RIGHT
    speed: 5000
- swipe:
    start: "90%, 50%"
    end: "10%, 50%"
    duration: 100
- assertVisible:
    id: "HOME_PAGE"
- scrollUntilVisible:
    element:
      id: "e2e-scrollable-vertical"
- tapOn:
    id: "e2e-scrollable-vertical"
- assertVisible: "Item 1"
- swipe:
    start: "50%, 10%"
    end: "50%, 90%"
    duration: 500
- assertVisible:
    id: "HOME_PAGE"
- tapOn:
    id: "e2e-scrollable-vertical"
- scrollUntilVisible:
    element:
      text: "Item 20"
    direction: DOWN
    speed: 5000
- swipe:
    start: "50%, 90%"
    end: "50%, 10%"
    duration: 500
- assertVisible:
    id: "HOME_PAGE"

# ========SCROLLABLES (NESTED)=========
# 1) Nested vertical navigator gesture from nested scrollable
#    - Dismiss via Top→Bottom at base position
# ========END SCROLLABLES (NESTED)=========
- scrollUntilVisible:
    element:
      id: "e2e-scrollable-nested"
- tapOn:
    id: "e2e-scrollable-nested"
- assertVisible: "The navigator has a vertical gesture defined."
- swipe:
    start: "50%, 10%"
    end: "50%, 90%"
    duration: 500
- assertVisible:
    id: "HOME_PAGE"


# ========GESTURE EDGES (ALL)=========
# Validate edge-only activation for bidirectional gestures
# Center swipes should NOT dismiss; Edge swipes should dismiss
# ========END GESTURE EDGES (ALL)=========
- scrollUntilVisible:
    element:
      id: "e2e-gesture-edges-all-edges"
- tapOn:
    id: "e2e-gesture-edges-all-edges"
- assertVisible:
    id: "e2e-gesture-edges-all-edges"
# Center horizontal (should NOT dismiss)
- swipe:
    start: "50%, 50%"
    end: "60%, 50%"
    duration: 1200
- assertVisible:
    id: "e2e-gesture-edges-all-edges"
# Center vertical (should NOT dismiss)
- swipe:
    start: "50%, 50%"
    end: "50%, 60%"
    duration: 1200
- assertVisible:
    id: "e2e-gesture-edges-all-edges"
# Left-edge L→R (should dismiss)
- swipe:
    start: "2%, 50%"
    end: "70%, 50%"
    duration: 150
- assertVisible:
    id: "HOME_PAGE"
# Right-edge R→L (should dismiss)
- tapOn:
    id: "e2e-gesture-edges-all-edges"
- assertVisible:
    id: "e2e-gesture-edges-all-edges"
- swipe:
    start: "98%, 50%"
    end: "30%, 50%"
    duration: 150
- assertVisible:
    id: "HOME_PAGE"
# Top-edge T→B (should dismiss)
- tapOn:
    id: "e2e-gesture-edges-all-edges"
- assertVisible:
    id: "e2e-gesture-edges-all-edges"
- swipe:
    start: "50%, 10%"
    end: "50%, 80%"
    duration: 150
- assertVisible:
    id: "HOME_PAGE"
# Bottom-edge B→T (should dismiss)
- tapOn:
    id: "e2e-gesture-edges-all-edges"
- assertVisible:
    id: "e2e-gesture-edges-all-edges"
- swipe:
    start: "50%, 90%"
    end: "50%, 20%"
    duration: 150
- assertVisible:
    id: "HOME_PAGE"

# ========GESTURE EDGES (CUSTOM)=========
# Left edge only for horizontal; vertical allowed anywhere
# ========END GESTURE EDGES (CUSTOM)=========
- scrollUntilVisible:
    element:
      id: "e2e-gesture-edges-custom-edges"
- tapOn:
    id: "e2e-gesture-edges-custom-edges"
- assertVisible:
    id: "e2e-gesture-edges-custom-edges"
# Center horizontal (should NOT dismiss)
- swipe:
    start: "50%, 50%"
    end: "70%, 50%"
    duration: 1200
- assertVisible:
    id: "e2e-gesture-edges-custom-edges"
# Right-edge horizontal (should NOT dismiss)
- swipe:
    start: "98%, 50%"
    end: "30%, 50%"
    duration: 200
- assertVisible:
    id: "e2e-gesture-edges-custom-edges"
# Left-edge L→R (should dismiss)
- swipe:
    start: "2%, 50%"
    end: "70%, 50%"
    duration: 150
- assertVisible:
    id: "HOME_PAGE"
# Vertical anywhere (should dismiss)
- tapOn:
    id: "e2e-gesture-edges-custom-edges"
- assertVisible:
    id: "e2e-gesture-edges-custom-edges"
- swipe:
    start: "50%, 20%"
    end: "50%, 80%"
    duration: 200
- assertVisible:
    id: "HOME_PAGE"

# ========BOUNDS: ANCHOR POINT=========
# Cycle through all anchor options; open detail and return
# Use launchApp at end to reliably return to HOME
# ========END BOUNDS: ANCHOR POINT=========
- scrollUntilVisible:
    element:
      id: "e2e-bounds-anchor-point"
    direction: DOWN
    speed: 5000
- tapOn:
    id: "e2e-bounds-anchor-point"
# topLeading
- tapOn: "topLeading"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# top
- tapOn: "top"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# topTrailing
- tapOn: "topTrailing"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# leading
- tapOn: "leading"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# center
- tapOn: "center"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# trailing
- tapOn: "trailing"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# bottomLeading
- tapOn: "bottomLeading"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# bottom
- tapOn: "bottom"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# bottomTrailing
- tapOn: "bottomTrailing"
- tapOn:
    id: "anchor-point"
# back
- tapOn:
    id: "anchor-point"
# Return to home to continue next flows
- tapOn:
    id: "back-icon"
- assertVisible:
    id: "HOME_PAGE"

# ========BOUNDS: CUSTOM BOUNDS=========
# Open, navigate to detail via button, return home
# ========END BOUNDS: CUSTOM BOUNDS=========
- scrollUntilVisible:
    element:
      id: "e2e-bounds-custom-bounds"
    direction: DOWN
    speed: 5000
- tapOn:
    id: "e2e-bounds-custom-bounds"
- assertVisible:
    id: "custom-bounds"
- tapOn:
    id: "custom-bounds-button"
- assertVisible:
    id: "custom-bounds"
# Go back to index
- tapOn:
    id: "back-icon"
# Return home
- tapOn:
    id: "back-icon"
- tapOn:
    id: "back-icon"
- assertVisible:
    id: "HOME_PAGE"

# ========BOUNDS: LONGER FLOW=========
# A → B → C then C → B → A using shared bound tags
# ========END BOUNDS: LONGER FLOW=========
- scrollUntilVisible:
    element:
      id: "e2e-bounds-longer-flow"
    direction: DOWN
    speed: 5000
- tapOn:
    id: "e2e-bounds-longer-flow"
- assertVisible:
    id: "a"
- tapOn:
    id: "a-bound"
- assertVisible:
    id: "b"
- tapOn:
    id: "b-bound"
- assertVisible:
    id: "c"
- assertVisible:
    id: "c-bound"
# Back C → B → A by tapping screen containers
- tapOn:
    id: "back-icon"
- assertVisible:
    id: "b"
- tapOn:
    id: "back-icon"
- assertVisible:
    id: "a"
- tapOn:
    id: "back-icon"
- assertVisible:
    id: "HOME_PAGE"
